<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikacja pogodowa</title>
    <link rel="stylesheet" href="style.css" class="css">
</head>
<body>
    <header>
        <h1>Aplikacja pogodowa</h1>
    </header>
    <main>
        <div class="app-top">
            <div class="search">
                <input type="text" placeholder="podaj nazwę miasta">
                <button>Sprawdź pogodę!</button>
                <p class="error"></p>
            </div>
            <p class="date"></p>
            <h3 class="cityName"></h3>
            <div class="temperatureBox">
                <div class="temperatureIcon">
                    <img src="" alt="">
                <p class="temperatureDesc"></p>
                </div>
                <span class="temperature"></span>
            </div>
            <p>Temperatura odczuwalna: <span class="feelTemperature"></span></p>
        </div>
        <div class="app-bottom">
            <p>Ciśnienie: <span class="pressure"></span></p>
            <p>Wilgotność: <span class="humidity"></span></p>
            <p>Prędkość wiatru: <span class="windSpeed"></span></p>
        </div>
    </main>
    <footer>
        <p>Marcel Sikorski 2022 - Zaawansowane technologie internetowe</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
